
<!DOCTYPE HTML>
<html>
    <head>
      <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap-3.3.6-dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="CSS/signUp.css"/>
        <script type="text/javascript" src="Jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="Jquery/signUp.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="pageHeading">
                <h1 class="h1"><span class="headingTitle">Sign Up</span></h1>
            </div>
            <div class="divider">
            </div>
            <div class="form-group">
                <form action="Sign up" method="POST" role="form" class="form">
                    <div class="fields form-group">
                        <div class="labels">
                            <label for="text" class="control-label">First Name</label>
                        </div>
                        <div class="inputPlace">
                            <input class="form-control" type="text" name="firstName" placeholder="FirstName"/>
                        </div>
                    </div>
                    
                    <div class="fields form-group">
                        <div class="labels">
                            <label for="text" class="form-Label">Middle Name<span class="not-Compulsary"><a href="#" title="Not Mandatory">*</a></span></label>
                        </div>
                        <div class="inputPlace">
                            <input class="form-control" type="text" name="middleName" placeholder="Middle Name"/>
                        </div>
                    </div>
                    
                    <div class="fields form-group">
                        <div class="labels">
                            <label for="text" class="form-Label">Last Name</label>
                        </div>
                        <div class="inputPlace">
                            <input class="form-control" type="text" name="lastName" placeholder="Last Name"/>
                        </div>
                    </div>
                    
                    <div class="fields form-group">
                        <div class="labels">
                            <label for="email" class="form-Label">Email</label>
                        </div>
                        <div class="inputPlace">
                            <input class="form-control" type="email" name="email" placeholder="Email Address"/>
                        </div>
                    </div>
                    
                    <div class="fields form-group">
                        <div class="labels">
                            <label for="pwd" class="form-Label">Password</label>
                        </div>
                        <div class="inputPlace">
                            <input class="form-control" type="password" name="password" placeholder="..."/>
                        </div>
                    </div>
                    
                    <div class="fields form-group">
                        <div class="inputPlace">
                            <button class="btn" name="submit">Submit</button>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </body>
</html>
